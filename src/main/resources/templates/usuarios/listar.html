<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="fragments :: content">
<head>
    <title>Usuários - Objetivo Gs</title>
</head>
<body>

<h2>Usuários</h2>

<a class="btn" th:href="@{/usuarios/novo}">Novo Usuário</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome Completo</th>
        <th>Username</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Perfil</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nomeCompleto}"></td>
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.telefone}"></td>
        <td th:text="${usuario.perfil}"></td>
        <td>
            <a class="btn btn-secondary" th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
            <a class="btn btn-danger" th:href="@{'/usuarios/excluir/' + ${usuario.id}}"
               onclick="return confirm('Deseja realmente excluir este usuário?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
